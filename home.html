<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PCS Infragold</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #00cec9);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 100px;
        }
        .inventory-btn {
            padding: 10px 20px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .inventory-btn:hover {
            background-color: #74b9ff;
        }
        .search-container {
            margin-top: 100px;
            text-align: center;
        }
        .search-container input, .search-container button {
            padding: 10px;
            font-size: 18px;
        }
        .search-container button {
            margin-left: 10px;
            background-color: #0984e3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="Screenshot 2024-12-25 181915.png" alt="PCS Infragold Logo" class="logo">
        <button class="inventory-btn" onclick="openInventory()">Inventory</button>
    </header>
    <div class="search-container">
        <h1>Search Products</h1>
        <input type="text" id="categoryCode" placeholder="Enter Category Code">
        <button onclick="searchProduct()">Search</button>
        <div id="productDetails" style="margin-top: 20px; display: none;">
            <h2>Product Details</h2>
            <p id="productInfo"></p>
        </div>
    </div>

    <script>
        const sheetID = "YOUR_SHEET_ID"; // Replace with your Google Sheet ID
        const apiKey = "YOUR_API_KEY"; // Replace with your Google API Key
        const sheetURL = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/Sheet1?key=${apiKey}`;
        const sheetViewURL = `https://docs.google.com/spreadsheets/d/${sheetID}/edit`; // Direct link to your Google Sheet

        let productData = {};

        // Fetch data from Google Sheet
        fetch(sheetURL)
            .then(response => response.json())
            .then(data => {
                const rows = data.values; // Rows of data
                rows.slice(1).forEach(row => {
                    const [categoryCode, productName, price, location] = row;
                    productData[categoryCode] = `Product: ${productName}, Price: ${price}, Location: ${location}`;
                });
                alert("Data loaded successfully!");
            })
            .catch(error => console.error("Error fetching data:", error));

        function searchProduct() {
            const categoryCode = document.getElementById("categoryCode").value;
            const productInfo = productData[categoryCode];

            if (productInfo) {
                document.getElementById("productDetails").style.display = "block";
                document.getElementById("productInfo").textContent = productInfo;
            } else {
                alert("Category code not found. Please try again.");
            }
        }

        function openInventory() {
            window.open(sheetViewURL, "_blank");
        }
    </script>
</body>
</html>
